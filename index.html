<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Spatial Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Match Spatial Logger</h1>
        <div class="buttons">
            <div class="row">
                <button onclick="incrementCounter(1)">ATTACK L: <span id="count1">0</span></button>
                <button onclick="incrementCounter(2)">ATTACK C: <span id="count2">0</span></button>
                <button onclick="incrementCounter(3)">ATTACK R: <span id="count3">0</span></button>
            </div>
            <div class="row">
                <button onclick="incrementCounter(4)">ATTACK MID L: <span id="count4">0</span></button>
                <button onclick="incrementCounter(5)">ATTACK MID C: <span id="count5">0</span></button>
                <button onclick="incrementCounter(6)">ATTACK MID R: <span id="count6">0</span></button>
            </div>
            <div class="row">
                <button onclick="incrementCounter(7)">DEFEND MID L: <span id="count7">0</span></button>
                <button onclick="incrementCounter(8)">DEFEND MID C: <span id="count8">0</span></button>
                <button onclick="incrementCounter(9)">DEFEND MID R: <span id="count9">0</span></button>
            </div>
            <div class="row">
                <button onclick="incrementCounter(10)">DEFEND L: <span id="count10">0</span></button>
                <button onclick="incrementCounter(11)">DEFEND C: <span id="count11">0</span></button>
                <button onclick="incrementCounter(12)">DEFEND R: <span id="count12">0</span></button>
            </div>
        </div>
        <button onclick="exportCounts()">Export<br>Match Data</button>
        <button onclick="resetCounts()">Reset<br>logger</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
